<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      a:link {
        color: black;
      }
      a:visited {
        color: red;
      }
      a:hover {
        color: yellow;
      }

      a:active {
        color: green;
      }
      input:focus {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="http://a.a">방문안함</a>
    <input type="text" />
  </body>
</html>
